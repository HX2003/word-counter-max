# Configuration
baseURL: "https://word-counter-max.hanslabs.com"
title: "Word Counter Max for Google Docsâ„¢"

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: false
# enableEmoji: false
# hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Word Counter Max for Google Docsâ„¢

#
# Extra config for Tailwind CSS
#
build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css

module:
  hugoVersion:
    extended: true
    min: "0.152.0"

  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

#
# Extra config for Tailwind CSS
#
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
    
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - identifier: faq
      name: FAQ
      pageRef: /faq
      weight: 1
    - identifier: privacy-policy
      name: Privacy Policy
      weight: 2
      pageRef: /privacy-policy
    - identifier: terms-of-service
      name: Terms of Service
      pageRef: /terms-of-service
      weight: 3

#  sidebar:
